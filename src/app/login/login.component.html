
<div class="m-a form-login">
    <form (ngSubmit)="saveUser(f)" #f="ngForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre" [(ngModel)]="listUser.nombre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">apellido</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="apellido" [(ngModel)]="listUser.apellido">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
