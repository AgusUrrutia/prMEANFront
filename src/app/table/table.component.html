<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nombre</th>
        <th scope="col">apellido</th>
        <th scope="col">img?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let people of RT">
        <th scope="row">{{people._id}}</th>
        <td>{{people.nombre}}</td>
        <td>{{people.apellido}}</td>
      </tr>
    </tbody>
  </table>
